name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CONTAINER_REGISTRY: ghcr.io/${{ github.repository_owner }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -B package -Dquarkus.package.type=fast-jar

      - run: mkdir staging && cp target/*.jar staging
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging

      - name: Create image
        run: |
          docker build -f src/main/docker/Dockerfile.fast-jar -t drogue-vorto-converter .

      - name: Login to github container repository
        if: ${{github.head_ref == ''}}
        run: echo "${{ secrets.GHCR_PAT }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        if: ${{github.head_ref == ''}}
        run: |
          docker tag drogue-vorto-converter $CONTAINER_REGISTRY/drogue-vorto-converter:latest
          docker push $CONTAINER_REGISTRY/drogue-vorto-converter:latest
